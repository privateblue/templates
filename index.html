<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>templates</title>

    <link href="https://fonts.googleapis.com/css?family=Cousine:400,700" rel="stylesheet">

    <style type="text/css">

      body {
        font-family: 'Cousine', monospace;
      }

      div.template {
        width: 1304px;
        margin: 0px auto;
      }

      div.source, div.compiled {
        width: 610px;
        height: 700px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #888;
        outline: 0px solid transparent;
        float: left;
        overflow-y: scroll;
      }

    </style>
  </head>
  <body>
    <div class="template" id="template1">
      <div class="source" id="source1" contenteditable="true" oninput="renderTemplate(1)"></div>
      <div class="compiled" id="compiled1"></div>
    </div>

    <script type="text/javascript" src="./target/scala-2.12/templates-fastopt.js"></script>

    <script type="text/javascript">

      function renderTemplate(i) {
        let source = document.getElementById("source" + i).innerText;
        let compiled = render(source);
        document.getElementById("compiled" + i).innerText = compiled;
      }

    </script>
  </body>
</html>
